<md-toolbar layout="row" class="md-toolbar-tools md-default">
    <h2>Stops and Terminals <span class="md-body-2">BETA</span></h2>
    <span flex></span>
</md-toolbar>
<md-toolbar layout="row" class="md-toolbar-tools md-white">
    <md-input-container>
        <label>Search</label>
        <input ng-model="search">
    </md-input-container>
</md-toolbar>
<md-content layout-fill>
    <md-card ng-repeat="stop in stops | filter: search | orderBy:'stop.displaystopid'">
        <md-card-title>
            <md-card-title-text>
                {{stop.displaystopid}}
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <span ng-repeat="op in stop.operators">{{op.fullname}} <br/></span>
<!--            <md-button class="md-raised md-accent" ng-href="#/results/{{stop.route}}">Get Info</md-button>-->
        </md-card-content>
    </md-card>
</md-content>
<script>
cordova.plugins.firebase.analytics.setCurrentScreen("Stops and Terminals");
</script>
