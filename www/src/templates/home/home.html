<md-content layout="column" layout-align="center center">
	<p>Welcome to the Irish Public Transport App</p>
	<md-divider></md-divider>
	<md-card>
		<md-card-title>
			<md-card-title-text>
				Search
			</md-card-title-text>
		</md-card-title>
		<md-card-content layout="row">
			<md-input-container>
				<label>Search Stop No.</label>
				<input ng-model="search.stop">
			</md-input-container>
			<md-button ng-click="searchStop(search)" class="md-raised"><md-icon md-svg-icon="search"></md-icon></md-button>
		</md-card-content>
	</md-card>
</md-content>
