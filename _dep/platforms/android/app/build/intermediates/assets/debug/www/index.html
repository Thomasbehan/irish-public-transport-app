<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Irish Public Transport - IPT App</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css" />
    <link rel="stylesheet" href="./assets/app.css" />
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">
    <md-progress-linear ng-show="$root.loading" class="md-accent top-loading-bar" ng-init="$root.loading=false" md-mode="indeterminate"></md-progress-linear>
    <!-- Container #1 (see wireframe) -->
<!--
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()" aria-label="Show Menu">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>The IPT App</h1>
    </md-toolbar>
-->

    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="app.toggleList()">
            <md-list ng-if="sidenavItems.length > 0" flex layout-fill>
                <md-list-item class="md-3-line" ng-repeat="nav in sidenavItems" ng-href="{{nav.link}}">
                    <md-icon md-svg-icon="{{nav.icon}}" class="md-avatar"></md-icon>
                    <div class="md-list-item-text" layout="column">
                        <h3>{{nav.name}}</h3>
                        <p>{{nav.desc}}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">
            <ng-view></ng-view>
        </md-content>

        <md-fab-toolbar id="bottom-nav" md-open="false" count="0" md-direction="left">
            <md-fab-trigger class="align-with-text">
                <md-button aria-label="menu" class="md-fab md-primary">
                    <md-icon md-svg-icon="menu"></md-icon>
                </md-button>
            </md-fab-trigger>

            <md-toolbar>
                <md-fab-actions class="md-toolbar-tools">
                    <md-button aria-label="close" class="md-icon-button">
                        <md-icon md-svg-icon="close_outlined"></md-icon>
                    </md-button>
                    <md-button ng-repeat="nav in sidenavItems" ng-href="{{nav.link}}" aria-label="{{nav.name}}" class="md-icon-button">
                        <md-icon md-svg-icon="{{nav.icon}}"></md-icon>
                    </md-button>
                </md-fab-actions>
            </md-toolbar>
        </md-fab-toolbar>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./jspm_packages/system.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script type="text/javascript">
        System
            .import('src/boot/boot')
            .catch(console.error.bind(console)); // make sure any errors print to console

    </script>

</body>

</html>
