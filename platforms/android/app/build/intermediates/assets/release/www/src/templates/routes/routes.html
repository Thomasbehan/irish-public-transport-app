<md-toolbar layout="row" class="md-toolbar-tools md-default">
    <h2>Transport Routes <span class="md-body-2">BETA</span></h2>
    <span flex></span>
</md-toolbar>
<md-toolbar layout="row" class="md-toolbar-tools md-white">
    <md-input-container>
        <label>Search</label>
        <input ng-model="search">
    </md-input-container>
</md-toolbar>
<md-content layout-fill>
    <md-card ng-href="#/routes/{{route.operator}}/{{route.route}}" ng-repeat="route in routes | filter: search | orderBy:'route.route'">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{route.route}}</span>
<!--                <span class="md-subhead">Small</span>-->
            </md-card-title-text>
<!--
            <md-card-title-media>
                <div class="md-media-sm card-media"></div>
            </md-card-title-media>
-->
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-href="#/routes/{{route.operator}}/{{route.route}}">Get Route Info</md-button>
        </md-card-actions>
    </md-card>
</md-content>
<script>
    cordova.plugins.firebase.analytics.setCurrentScreen("Transport Routes");

</script>
