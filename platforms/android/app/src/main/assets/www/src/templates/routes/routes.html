<md-toolbar layout="row" class="md-toolbar-tools md-default">
    <h2>Transport Routes <span class="md-body-2">BETA</span></h2>
    <span flex></span>
</md-toolbar>
<md-toolbar layout="row" class="md-toolbar-tools md-white">
    <md-input-container>
        <label>Search</label>
        <input ng-model="search">
    </md-input-container>
</md-toolbar>
<md-content layout-fill>
    <md-card ng-repeat="route in routes | filter: search | orderBy:'route.route'">
        <md-card-title>
            <md-card-title-text>
                {{route.route}}
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-button class="md-raised md-accent" ng-href="#/results/{{route.route}}">Get Info</md-button>
        </md-card-content>
    </md-card>
</md-content>
<script>
cordova.plugins.firebase.analytics.setCurrentScreen("Transport Routes");
</script>
