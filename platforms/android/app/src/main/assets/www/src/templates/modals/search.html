<md-content layout="column" layout-align="center center">
    <p>Search by stop number below:</p>
    <md-divider></md-divider>
    <div flex layout-row layout-padding>
        <md-input-container>
            <label>Search Stop No.</label>
            <input type="number" ng-model="search">
        </md-input-container>
        <md-button ng-click="searchStop(search)" ng-disabled="search == null || search == ''" class="md-fab md-raised">
            <md-icon md-svg-icon="search"></md-icon>
        </md-button>
    </div>
</md-content>
