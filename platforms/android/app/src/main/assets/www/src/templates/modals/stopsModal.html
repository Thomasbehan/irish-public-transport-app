<md-dialog aria-label="Stops">
    <md-toolbar layout="row" class="md-toolbar-tools md-default">
        <h2>Stops</h2>
        <span flex></span>
    </md-toolbar>
    <md-toolbar layout="row" class="md-toolbar-tools md-white">
        <md-input-container>
            <label>Search</label>
            <input ng-model="search">
        </md-input-container>
    </md-toolbar>
    <md-content layout-fill>
        <md-card ng-repeat="stop in stops | filter: search | orderBy:'stop.displaystopid'">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{stop.displaystopid}}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-sm card-media"><img ng-src="assets/img/Travel.png" /></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="searchStop(stop.displaystopid)">Check Times</md-button>
            </md-card-actions>
        </md-card>
    </md-content>
</md-dialog>
